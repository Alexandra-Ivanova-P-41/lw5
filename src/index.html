<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script class="table-template" type="text/x-handlebars-template">
    <tr class="table-row table-row--header">
      <th class="table-row-cell">Name</th>
      <th class="table-row-cell">Count</th>
      <th class="table-row-cell">Price For One</th>
      <th class="table-row-cell">Total Price</th>
    </tr>
    <tr class="table-row">
      {{#each productsList}}
      <tr class="table-row">
        <td class="table-row-cell">{{this.name}}</td>
        <td class="table-row-cell">
          <div class="table-row-cell__input table-row-cell__input--count" data-id="{{id}}" >{{this.count}}</div>
        </td>
        <td class="table-row-cell">
          <div class="table-row-cell__input table-row-cell__input--priceForOne" data-id="{{id}}">{{this.priceForOne}}</div>
        </td>
        <td class="table-row-cell table-row-cell--one-result">{{this.totalPrice}}</td>
      </tr>
      {{/each}}
    </tr>
    <tr class="table-row table-row--result">
      <td colspan="3" class="table-row-cell table-row-cell--result">Total</td>
      <td class="table-row-cell table-row-cell--result">{{result}}</td>
    </tr>
  </script>
  <table class="table"></table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js " integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin=" anonymous " defer></script>
</body>

</html>
